<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
  <style type="text/css">
     /* styles.css */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .form-container {
    width: 80%;
    max-width: 600px;
    height: 300px;
    overflow: hidden;
    position: relative;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .question {
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    background-color: white;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  .question.active {
    display: flex;
    opacity: 1;
  }

  .options {
    margin-top: 20px;
  }

  .option {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    background-color: #4caf50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .option:hover {
    background-color: #45a049;
  }

  </style>
</head>
<body>
  <script type="text/javascript">


  </script>
  <div class="form-container">
    <div class="question active">
      <h2>Question 1: What is your favorite color?</h2>
      <div class="options">
        <button class="option" data-next="1" id="red">Red</button>
        <button class="option" data-next="1">Blue</button>
        <button class="option" data-next="1">Green</button>
      </div>
    </div>
    <div class="question">
      <h2>Question 2: What is your favorite animal?</h2>
      <div class="options">
        <button class="option" data-next="2">Cat</button>
        <button class="option" data-next="2">Dog</button>
        <button class="option" data-next="2">Bird</button>
      </div>
    </div>
    <div class="question">
      <h2>Question 3: What is your favorite season?</h2>
      <div class="options">
        <button class="option" data-next="3">Spring</button>
        <button class="option" data-next="3">Summer</button>
        <button class="option" data-next="3">Winter</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // script.js
const questions = document.querySelectorAll('.question');
const options = document.querySelectorAll('.option');
let currentIndex = 0;

// Handle clicking an option
options.forEach(option => {
  option.addEventListener('click', (event) => {
    // Move to the next question
    const currentQuestion = questions[currentIndex];
    currentQuestion.classList.remove('active');

    console.log('vraag '+currentIndex);
    console.log('antwoord:' + event.target.id);
    currentIndex++;
    if (currentIndex < questions.length) {
      const nextQuestion = questions[currentIndex];
      setTimeout(() => {
        nextQuestion.classList.add('active');
      }, 500); // Delay to allow fade-out effect to complete
    } else {
      console.log('start spel')
    }
  });
});
  </script>
</body>
</html>
