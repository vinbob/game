<!DOCTYPE html>
<html lang="en">
	<head>
		<title>List of Quizzes</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">	
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#btn_login').click(function(){
					window.location.href = "/join/"+$('#quiznaam').val();
				});
			});
		</script>
	</head>
<body>
	<div align="center">
		<h2>URL onjuist</h2>
		<div id="quiz_list_area" style='font-size: 2em'>
			Naam van de quiz <input type="text" id="quiznaam" />
			<button id="btn_login" class="btn btn-default">Log in</button>
			</div>
	</div>
</body>
</html>
